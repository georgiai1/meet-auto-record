<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  <!-- Record icon (circle) -->
  <circle cx="64" cy="64" r="24" fill="#ef4444"/>
  <!-- Camera icon outline -->
  <path d="M40 45 L40 83 L75 83 L75 45 Z" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
  <path d="M75 55 L95 45 L95 83 L75 73" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
  <!-- Recording dot -->
  <circle cx="95" cy="35" r="10" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
